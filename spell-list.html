<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell List</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/spelltable.css">
    <link rel="stylesheet" href="css/spell-list.css">
    <link rel="stylesheet" href="css/spell-modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="Loadingbar/loading-bar.css"/>
    <script type="text/javascript" src="Loadingbar/loading-bar.js"></script>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <div class="navbar-container">
        <a href="index.html" class="navbar-logo">Spellbook</a>
        <ul class="navbar-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Spells</a></li>
        </ul>
        <div class="navbar-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </div>
</nav>
<div class="book-container">
    <div class="book">
        <div id="pages" class="pages"></div>
    </div>
</div>
<!-- Progress Bar Container -->
<div id="loadingContainer" class="loading-container">
    <div id="loadingBar" class="ldBar" data-preset="energy" style="width: 80%; height: 20px;"></div>
    <div id="loadingPercentage" class="loading-percentage"></div>
</div>
<div class="spell-list-container">
    <h3>Selected Spells</h3>
    <input type="text" id="spellListName" placeholder="Enter character name..." />
    <ul id="spellList"></ul>
    <button id="resetButton">Reset</button>
    <button id="exportJson">Save List</button>
</div>
<script src="js/spells.js"></script>
<script src="js/spell-list.js"></script>
<script src="js/spell-modal.js"></script>
</body>
</html>
