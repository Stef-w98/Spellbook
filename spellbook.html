<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Spells</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #0a0f0d;
            color: #dcdcdc;
        }
        .container {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 20px;
        }
        .column {
            flex: 0 0 auto;
            width: 400px;
            padding: 10px;
        }
        .spell {
            background-color: #2b2b2b;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .spell:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        h2 {
            text-align: center;
            color: #f4c542;
            font-size: 2em;
            margin-bottom: 20px;
        }
        h3 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #f4c542;
            text-align: center;
            border-bottom: 1px solid #f4c542;
            padding-bottom: 5px;
        }
        h4 {
            margin: 0 0 5px;
            font-size: 1.2em;
            color: #f4c542;
        }
        p {
            margin: 5px 0;
            color: #dcdcdc;
        }
        hr {
            border: 0;
            height: 1px;
            background: #444;
            margin: 10px 0;
        }
        #upload {
            display: block;
            margin: 20px auto;
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #f4c542;
            color: #0a0f0d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>D&D Spells</h2>
<input type="file" id="upload" accept=".md">
<div class="container" id="spellContainer"></div>

<script>
    document.getElementById('upload').addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                displaySpells(content);
            };
            reader.readAsText(file);
        }
    });

    function displaySpells(markdown) {
        const spellContainer = document.getElementById('spellContainer');
        spellContainer.innerHTML = ''; // Clear previous content

        const columns = {
            'Cantrips': [],
            '1st Level Spells': [],
            '2nd Level Spells': [],
            '3rd Level Spells': [],
            '4rd Level Spells': [],
            '5rd Level Spells': [],
            '6rd Level Spells': [],
            '7rd Level Spells': [],
            '8rd Level Spells': [],
            '9rd Level Spells': [],
            // Add more levels as needed
        };

        const lines = markdown.split('\n');
        let currentSpell = null;
        let currentLevel = 'Cantrips';

        lines.forEach(line => {
            if (line.startsWith('#### ')) {
                if (currentSpell) {
                    columns[currentLevel].push(currentSpell);
                }
                currentSpell = {
                    title: line.substring(5).trim(),
                    details: ''
                };
            } else if (line.startsWith('*')) {
                currentSpell.details += `<p><em>${line.substring(1).trim()}</em></p>`;
            } else if (line.startsWith('- ')) {
                currentSpell.details += `<p><strong>${line.substring(2).split(':')[0]}</strong>: ${line.split(':')[1].trim()}</p>`;
            } else if (line.startsWith('---')) {
                currentSpell.details += '<hr>';
            } else if (line.trim() === '') {
                // Do nothing for empty lines
            } else {
                currentSpell.details += `<p>${line.trim()}</p>`;
            }

            // Check for level headers to change currentLevel
            if (line.includes('*1st-level')) currentLevel = '1st Level Spells';
            if (line.includes('*2nd-level')) currentLevel = '2nd Level Spells';
            if (line.includes('*3rd-level')) currentLevel = '3rd Level Spells';
            if (line.includes('*4rd-level')) currentLevel = '4rd Level Spells';
            if (line.includes('*5rd-level')) currentLevel = '5rd Level Spells';
            if (line.includes('*6rd-level')) currentLevel = '6rd Level Spells';
            if (line.includes('*7rd-level')) currentLevel = '7rd Level Spells';
            if (line.includes('*8rd-level')) currentLevel = '8rd Level Spells';
            if (line.includes('*9rd-level')) currentLevel = '9rd Level Spells';
            // Add more level checks as needed
        });

        if (currentSpell) {
            columns[currentLevel].push(currentSpell);
        }

        for (const [level, spells] of Object.entries(columns)) {
            if (spells.length > 0) {
                const column = document.createElement('div');
                column.className = 'column';
                const header = document.createElement('h3');
                header.textContent = level;
                column.appendChild(header);

                spells.forEach(spell => {
                    const spellDiv = document.createElement('div');
                    spellDiv.className = 'spell';
                    spellDiv.innerHTML = `<h4>${spell.title}</h4>${spell.details}`;
                    column.appendChild(spellDiv);
                });

                spellContainer.appendChild(column);
            }
        }
    }
</script>
</body>
</html>
